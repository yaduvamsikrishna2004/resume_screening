<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening - Sign In</title>
    <style>
        /* Authentication Pages Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a1931, #00adb5);
    background-size: 200% 200%;
    animation: gradientAnimation 10s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
}

.auth-form {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 420px;
    text-align: center;
    animation: formFadeIn 1.5s ease-out;
}

@keyframes formFadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.auth-form h2 {
    font-size: 32px;
    color: #0a1931;
    font-weight: bold;
    margin-bottom: 30px;
    position: relative;
}

.auth-form h2::after {
    content: '';
    width: 80px;
    height: 4px;
    background-color: #00adb5;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -10px;
}

.input-group {
    margin-bottom: 25px;
    position: relative;
}

.input-group label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #333;
    text-align: left;
}

.input-group input {
    width: 100%;
    padding: 14px;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
}

.input-group input:focus {
    border-color: #00adb5;
    box-shadow: 0px 0px 8px rgba(0, 173, 181, 0.5);
}

.auth-button {
    width: 100%;
    padding: 15px;
    background-color: #00adb5;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}


.auth-button:hover {
    background-color: #0a1931;
    transform: translateY(-3px);
}

.switch-auth {
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
}

.switch-auth a {
    color: #00adb5;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

.switch-auth a:hover {
    color: #0a1931;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .auth-form {
        padding: 40px 20px;
    }

    .auth-form h2 {
        font-size: 28px;
    }

    .auth-button {
        padding: 13px;
    }
}



    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign In</h2>
            <form action="/signin" method="POST">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button auth-button">Login</button>
            </form>
            <p class="switch-auth">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
