<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume Screening contact</title>
 
</head>
<style>
    /* Contact Section */
#contact {
    background-color: #fff;
    padding: 60px 20px;
    text-align: center;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
}

textarea {
    resize: none;
}

.submit-btn {
    background-color: #fca311;
    color: white;
    padding: 10px 20px;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #e69500;
}

</style>
<body>
   

<!-- Contact Section -->
<section id="contact">
    <h2>Contact Us</h2>
    <p>For more information or to get in touch, fill out the form below or reach us at <a href="mailto:resumescreening.com">info@resumescreening.com</a></p>
    
    <form action="/contactus" method="post" class="contact-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>
 
</body>
</html>
